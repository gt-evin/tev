<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        legend{
            text-align: center;
            font-weight: bolder;
            font-size: 40px;
        }
    </style>
</head>
<body>

<a href="{% url 'home' %}" class="btn btn-danger">Home</a>
<a href="{% url 'about' %}" class="btn btn-warning">About</a>


<form action="" class="bg-primary m-5 p-5">
    <center><img src="{% static 'static/images/patient .png' %}" alt=""></center>
    <legend>PATIENT RECORDS</legend>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" placeholder=" Enter Firstname" class="form-control" id="fname" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" placeholder=" Enter Lastname" class="form-control" id="lname" required="required">
        <label for="lname">Lastname</label>
    </div> 
    
    <div class="form-floating mt-3 mb-3">
        <input type="email" placeholder=" Enter Email" class="form-control" id="email" required="required">
        <label for="email">Email address</label>
    </div> 
    
    <div class="form-floating mt-3 mb-3">
        <input type="password" placeholder=" Enter Password" class="form-control" id="pwd" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
        <button class="btn btn-outline-dark">Create Account</button>
    </div>
    
</form>

</body>
</html>
